		<script>
			(function() {
				
				
				var value = 0;
				setTimeout(fooRed, 1000);
				setTimeout(fooBlue, 2000);
				setTimeout(fooGreen, 3000);
				function fooRed() {
					var red = document.getElementById("red");
						red.style.backgroundColor = "red";
						red.style.width = "0%";
						red.innerHTML = "0%";
					var id = setInterval(loading, 100);
					var w = 0;
					function loading() {
						if(w == 100) {
							clearInterval(id);
						} else {
							w ++;
							red.style.width = w + "%";
							red.innerHTML = w  + "%";
						}
					}
							
					}
					function fooBlue() {

					}
					function fooGreen() {
					var red = document.getElementById("green");
						red.style.backgroundColor = "green";

					}
							
					}
				}

			 ());
