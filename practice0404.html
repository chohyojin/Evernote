<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset = "UFT-8">
		<title> JS BASIC </title>
	</head>

	<body>
		<script>
		 var a = 10;
		 console.log("a : " + a);
		 console.log("typeof a : " + typeof a );

		 var b = "0100";
		 console.log ("b : "+ b);
		 console.log("typeof b : " + typeof b );

		 console.log("parseInt(b) : " + parseInt(b));
		 console.log("parseInt(b, 2): "+ parseInt(b, 2));
		 console.log("b[1] : " + b[1]);
		 console.log("b.length : "+ b.length);

		 var e;
		 console.log("e : "+ e);
		 console.log("typeof e : "+ typeof e);
		 console.log("e==undefined : " + (e==undefined));
		 console.log("e == null : "+ (e == null)); 
		 console.log("null == undefined : "+ (null == undefined)); //==는 값만 비교하니까 null 과 undefined가 없으므로 true가 반환된다.

		   console.log("typeof f : "+ typeof f); 
		  // console.log("f == undefined : "+ (f == undefined)); 여기서 왜 에러 날까 f를 가져다가 비교해야 하는데 선언이 안되어있으니 오류가 난다

		 e = "hello world";
		 console.log("e : "+ e);
		 console.log("typeof e : "+typeof e);

		 e = null;
		 console.log ("e : "+ e);
		 console.log("typeof e: "+ typeof e);

		 function foo1() {
		 	console.log("hello");
		 }

		 var foo2 = function() {
		 	console.log("world");
		 }
		 //이런 선언은 함수내에서만 쓸수 있는 이름이다
		 var foo3 = function foo() { 
		 	console.log("!");
		 	//foo();
		 }

		 foo1();
		 foo2();

		 (function() {
		 	console.log("~");
		 }());

		 foo3();
		 //foo();
		</script>
	</body>
</html>
