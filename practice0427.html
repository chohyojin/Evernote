<!DOCTYPE html>

<html lang="ko">
	<head>

		<meta charset="utf-8"><tilte>jQuery Practice</tilte>
		<script   src="https://code.jquery.com/jquery-3.2.1.js"   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
		

		<script>
		$(document).ready(function() {
			alert("div.green height : " + $("div.green").css("height"));

			alert(".blue background-color :"+ $(".blue").css("background-color"));


			jQuery("div").css({
				width : "25%",
				opacity : 0.5
			});
			$("div").css("height", function(idx) {
				return ((idx+1)* 100)+ "px";
			});
			alert($("h1").text());
			alert($("body").text());
			alert($("body").html());

			$("div:nth-child(2n)").text("<h1>TEXT</h1>");
			$("div:nth-child(2n+1").html("<h1>TEXT</h1>");
			
			$("div")[0].style.backgroundColor = "black";

			alert($("script").attr("src"));

			$("img").attr("src",function(idx) {
				var size = (idx+1) * 100;
				return "http://placehold.it/" + size + "x" + size;
			});


		});
		$(".border").removeClass("border");
			$(".green").addClass("border");
			$("div").toggleClass("border");

</script>



		<style>
		* {
			padding : 0;
			margin : 0;
		}
		body {
			padding : 50px;
			text-align : center;
		}
		div {
			float : left;
			width : 50%;
			height : 100px;
			box-sizing : border-box;
		}

		.border {
			border : 3px dotted red;
		}

		.red {background-color : red;}
		.green {background-color: green;}
		.blue {background-color: blue;}
		.yellow {background-color:yellow;}




	</style>


	</head>


	<body>
		<h1>Hello Web Programming!!!</h1>
		<div class="red border"></div>
		<div class="blue"></div>
		<div class="green"></div>
		<div class="yellow border"></div>

		<img />
		<img />
		<img />

	</body>
</html>
